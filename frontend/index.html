<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SortableJS Example</title>

    <link rel="stylesheet" href="style.css">
    <!-- Incluir o CDN do SortableJS -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>
<body>


    <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'iniciar-coluna')">Iniciar</button>
        <button class="tablinks" onclick="openCity(event, 'fazendo-coluna')">Fazendo</button>
        <button class="tablinks" onclick="openCity(event, 'concluido-coluna')">Concluído</button>
    </div>
    
    <div class="container">
        <div class="coluna-estagio tabcontent" id="iniciar-coluna">
            <h2>Iniciar</h2>
            <ul id="inicio">
                <li>Item 1</li>
                <li>Item 2</li>
              
            </ul>
        </div>
       
        <div class="coluna-estagio tabcontent" id="fazendo-coluna">
            <h2>Fazendo</h2>
            <ul id="fazendo">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
               
            </ul>
        </div>
        
      
        <div class="coluna-estagio tabcontent" id="concluido-coluna">
            <h2>Concluído</h2>
            <ul id="concluido">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
               
            </ul>
        </div>

      
    </div>
 
   

    <script>
        // Inicializar o SortableJS
        var inicio= document.getElementById('inicio');
        var fazendo = document.getElementById('fazendo');
        var concluido = document.getElementById('concluido');
      

        new Sortable(inicio, {
            group: 'shared', 
            animation: 150
        });

        new Sortable(fazendo, {
            group: 'shared',
            animation: 150
        });
        new Sortable(concluido, {
            group: 'shared',
            animation: 150
        });




        function openCity(evt, cityName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
