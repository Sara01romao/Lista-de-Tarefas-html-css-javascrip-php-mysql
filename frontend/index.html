<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SortableJS Example</title>

    <link rel="stylesheet" href="style.css">
    <!-- Incluir o CDN do SortableJS -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>
<body>


    <div class="container">
        <ul id="inicio">
          <li>Item 1</li>
          <li>Item 2</li>
        
        </ul>
        
      <ul id="fazendo">
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
         
      </ul>

      <ul id="concluido">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
       
    </ul>
    </div>
 
   

    <script>
        // Inicializar o SortableJS
        var inicio= document.getElementById('inicio');
        var fazendo = document.getElementById('fazendo');
        var concluido = document.getElementById('concluido');
      

        new Sortable(inicio, {
            group: 'shared', // set both lists to same group
            animation: 150
        });

        new Sortable(fazendo, {
            group: 'shared',
            animation: 150
        });
        new Sortable(concluido, {
            group: 'shared',
            animation: 150
        });
    </script>
</body>
</html>
